<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro para un Torneo de Videojuegos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Formulario de registro para torneo de videojuegos</h2>
    <hr><br><br>
    <form action="resultado.html" method="POST">
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td>
                    <label for="nombre">Nombre del Jugador:</label>
                </td>
                <td><input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required min="3" max="15"></td>
            </tr>
            <tr>
                <td>
                    <label for="correo">Correo Electrónico:</label>
                </td>
                <td><input type="email" id="correo" name="correo" placeholder="Escribe tu correo electrónico" required></td>
            </tr>
            <tr>
                <td>
                    <label for="edad">Edad:</label>
                </td>
                <td><input type="number" id="edad" name="eddad" placeholder="Ingresa tu edad" required min="12" max="40"></td>
            </tr>
            <tr>
                <td>
                    <label for="nickname">Nickname:</label>
                </td>
                <td><input type="text" id="nickname" name="nickname" placeholder="Escribe tu nickname del juego" pattern="[A-Za-z0-9]+"></td>
            </tr>
            <tr>
                <td>
                    <label for="categoria">Categoría:</label>
                </td>
                <td>
                    <input type="radio" id="categoria" name="categoria" value="principiante" required>
                    <label for="principiante">Principiante</label>
                    <input type="radio" id="categoria" name="categoria" value="intermedio" required>
                    <label for="intermedio">Intermedio</label>
                    <input type="radio" id="categoria" name="categoria" value="experto" required>
                    <label for="experto">Experto</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="juegos">Juegos Favoritos:</label>
                </td>
                <td>
                    <input type="checkbox" id="cod" name="juegos" value="cod">
                    <label for="cod">Call of Duty</label>
                    <input type="checkbox" id="fifa" name="juegos" value="fifa">
                    <label for="fifa">FIFA</label>
                    <input type="checkbox" id="nba" name="juegos" value="nba">
                    <label for="nba">NBA 2K</label>
                    <input type="checkbox" id="nfl" name="juegos" value="nfl">
                    <label for="nfl">MADDEN NFL</label>
                    <input type="checkbox" id="fh5" name="juegos" value="fh5">
                    <label for="fh5">Forza Horizon 5</label>
                    <input type="checkbox" id="fallout" name="juegos" value="fallout">
                    <label for="fallout">Fallout</label>
                    <input type="checkbox" id="battlefield" name="juegos" value="battlefield">
                    <label for="battlefield">Battlefield</label>
                    <input type="checkbox" id="minecraft" name="juegos" value="minecraft">
                    <label for="minecraft">Minecraft</label>
                    <input type="checkbox" id="otro" name="juegos" value="otro">
                    <label for="otro">Otro</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fecha" class="fecha">Fecha de Inscripción:</label>
                </td>
                <td><input type="date" id="fecha" name="fecha" min="2025-01-01" max="2025-12-31" required></td>
            </tr>
        </table>
        <div class="botones">
            <button><input type="reset" value="Restablecer formulario"></button>
            <button><input type="submit" value="Enviar formulario"></button>
        </div>
    </form>
</body>
</html>
